<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>To-Do List</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="container">
    <h1>üìù To-Do List</h1>

    <form id="todo-form">
      <input type="text" id="todo-input" placeholder="Enter a task..." required />
      <input type="date" id="date-input" required />
      <select id="status-input" required>
        <option value="">Status</option>
        <option value="Pending">Pending</option>
        <option value="In Progress">In Progress</option>
        <option value="Completed">Completed</option>
      </select>
      <button type="submit">Add</button>
    </form>

    <div class="controls">
      <input type="text" id="filter" placeholder="Search task..." />
      <button id="delete-all">Delete All</button>
    </div>

    <table>
      <thead>
        <tr>
          <th data-sort="text">Task ‚¨ç</th>
          <th data-sort="date">Due Date ‚¨ç</th>
          <th>
            <div class="status-header">
              <span data-sort="status">Status ‚¨ç</span>
              <select id="status-filter">
                <option value="">All</option>
                <option value="Pending">Pending</option>
                <option value="In Progress">In Progress</option>
                <option value="Completed">Completed</option>
              </select>
            </div>
          </th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="todo-body"></tbody>
    </table>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
